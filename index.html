<!DOCTYPE html>
<html lang="tl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4D Movies And Scandal Collection</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
  }

  /* 4D Fire effect title */
  h1 {
    font-size: 2.5em;
    margin: 10px 0;
    color: #ff4a00;
    text-transform: uppercase;
    animation: flicker 1s infinite;
  }

  @keyframes flicker {
    0% { text-shadow: 0 0 5px #ff4a00, 0 0 10px #ff6a00, 0 0 20px #ff8a00; }
    50% { text-shadow: 0 0 10px #ff2a00, 0 0 20px #ff4a00, 0 0 30px #ff6a00; }
    100% { text-shadow: 0 0 5px #ff4a00, 0 0 10px #ff6a00, 0 0 20px #ff8a00; }
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 10px;
    padding: 10px;
    max-width: 1000px;
    margin: 0 auto;
  }

  .tile {
    position: relative;
    cursor: pointer;
    border-radius: 10px;
    overflow: hidden;
    border: 3px solid #fff;
    box-shadow: inset -3px -3px 8px rgba(255,255,255,0.7),
                inset 3px 3px 8px rgba(0,0,0,0.3),
                0 4px 15px rgba(0,0,0,.4);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .tile:active {
    transform: scale(0.95);
    box-shadow: 0 2px 8px rgba(0,0,0,.5);
  }

  .tile img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    filter: blur(10px);
    transition: filter 0.5s ease;
  }

  .tile img.loaded {
    filter: blur(0);
  }

  .tile .label {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 6px;
    background: rgba(0,0,0,0.6);
    color: #fff;
    text-align: center;
    font-size: 14px;
  }

  /* Modal for embedded websites */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
  }

  .modal iframe {
    width: 95%;
    height: 95%;
    border: none;
    border-radius: 10px;
  }

  .close-btn {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 2em;
    color: #fff;
    cursor: pointer;
    z-index: 1000;
  }

</style>
</head>
<body>

<h1>4D Movies And Scandal Collection</h1>

<div class="grid">
  <div class="tile" onclick="openVideo('https://pinoymoviepedia.ru/')">
    <img src="https://i.ibb.co/tPZQDTYd/images-2.jpg" alt="PinoyMovie" loading="lazy">
    <div class="label">PinoyMovie</div>
  </div>
  <div class="tile" onclick="openVideo('https://bibamax.ru/')">
    <img src="https://i.ibb.co/fzX4jxss/images-3.jpg" alt="VivaMax" loading="lazy">
    <div class="label">VivaMax</div>
  </div>
  <div class="tile" onclick="openVideo('https://bluray7.com/')">
    <img src="https://i.ibb.co/W8kR8t5/images-4.jpg" alt="Hollywood" loading="lazy">
    <div class="label">Hollywood</div>
  </div>
  <div class="tile" onclick="openVideo('https://www.pornhub.com/')">
    <img src="https://i.ibb.co/wZywy4xj/images.png" alt="Pornhub" loading="lazy">
    <div class="label">Pornhub</div>
  </div>
  <div class="tile" onclick="openVideo('https://www.boyjackpot.com/')">
    <img src="https://i.ibb.co/Qh78CPh/images-5.jpg" alt="PinoySex" loading="lazy">
    <div class="label">PinoySex</div>
  </div>
  <div class="tile" onclick="openVideo('https://pinayflix.site/')">
    <img src="https://i.ibb.co/HWfdn0p/hq720.jpg" alt="Viral Scandal" loading="lazy">
    <div class="label">Viral Scandal</div>
  </div>
</div>

<!-- Modal for embedded websites -->
<div class="modal" id="videoModal">
  <span class="close-btn" onclick="closeModal()">Ã—</span>
  <iframe id="modalVideo" src="" allowfullscreen></iframe>
</div>

<script>
  // Open website inside modal
  function openVideo(url) {
    const modal = document.getElementById('videoModal');
    const iframe = document.getElementById('modalVideo');
    iframe.src = url;
    modal.style.display = 'flex';
  }

  function closeModal() {
    const modal = document.getElementById('videoModal');
    const iframe = document.getElementById('modalVideo');
    iframe.src = '';
    modal.style.display = 'none';
  }

  // Remove blur when images load
  document.querySelectorAll("img").forEach(img => {
    img.addEventListener("load", () => img.classList.add("loaded"));
  });
</script>

</body>
</html>
